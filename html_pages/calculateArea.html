    <main class="calculate-area">
        <h1>Calculate Area of a triangle</h1>
        
        <label class="input-label" for="base">
            Base(in cm)
            <input class="input-text" type="number" id="base-triangle" />
        </label>
        <label class="input-label" for="height">
            Height(in cm)
            <input class="input-text" type="number" id="height-triangle" />
        </label>
        
        <button class="btn-check cal-Area">Clacualte Area</button>
        <h1>Area of a Triangle = 1/2(Base*Height)</h1>
        <h2 id="result"></h2>
    </main>
